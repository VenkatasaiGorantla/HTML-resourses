<!DOCTYPE html>
<html>
   <head>
      <style>
         table, td, th {
            border: 1px solid black;
            width: 1000px;
         }
      </style>
      
   </head>
   <body>
      <h1 style="text-align:center">Health chart</h1>
      <table>
         <tr>
            <th>State of Health</th>
            <th>Fasting Value</th>
            <th></th>
            <th>After Eating</th>
         </tr>
         <tr>
            <td style="text-align:center"></td>
            <td style="text-align:center">Minimum</td>
            <td style="text-align:center">Maximum</td>
            <td style="text-align:center">2 hours after eating</td>
         </tr>
         <tr>
            <td style="text-align:center">Healthy</td>
            <td style="text-align:center">70</td>
            <td style="text-align:center">100</td>
            <td style="text-align:center">Less than 140</td>
         </tr>
         <tr>
            <td style="text-align:center">Pre-Diabetes</td>
            <td style="text-align:center">101</td>
            <td style="text-align:center">126</td>
            <td style="text-align:center">140 to 200</td>
         </tr>
         <tr>
            <td style="text-align:center">Daibetes</td>
            <td style="text-align:center">More than 126</td>
            <td style="text-align:center">N/A</td>
            <td style="text-align:center">More than 200</td>
         </tr>
      </table>
   </body>
</html>
